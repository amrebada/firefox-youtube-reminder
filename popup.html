<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>YouTube Video Reminders</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ“¹ Video Reminders</h1>
            <p>Set reminders for your favorite YouTube videos</p>
        </header>
        
        <div class="current-video" id="currentVideo" style="display: none;">
            <div class="video-info">
                <img id="videoThumbnail" src="" alt="Video thumbnail" class="thumbnail">
                <div class="video-details">
                    <h3 id="videoTitle">Video Title</h3>
                    <p id="videoChannel">Channel Name</p>
                </div>
            </div>
            
            <div class="reminder-form">
                <label for="reminderInterval">Reminder Interval:</label>
                <select id="reminderInterval">
                    <option value="1mi">Every 1 Minute</option>
                    <option value="1h">Every Hour</option>
                    <option value="2h">Every 2 Hours</option>
                    <option value="6h">Every 6 Hours</option>
                    <option value="12h">Every 12 Hours</option>
                    <option value="1d" selected>Daily</option>
                    <option value="2d">Every 2 Days</option>
                    <option value="3d">Every 3 Days</option>
                    <option value="1w">Weekly</option>
                    <option value="2w">Every 2 Weeks</option>
                    <option value="1m">Monthly</option>
                </select>
                
                <label for="reminderNote">Custom Note (optional):</label>
                <input type="text" id="reminderNote" placeholder="e.g., Watch this for motivation">
                
                <button id="setReminder" class="btn-primary">Set Reminder</button>
            </div>
        </div>
        
        <div class="not-youtube" id="notYoutube">
            <div class="message">
                <p>ðŸ“º Navigate to a YouTube video to set a reminder</p>
            </div>
        </div>
        
        <div class="reminders-list">
            <h3>Active Reminders</h3>
            <div id="remindersList" class="reminders-container">
                <!-- Reminders will be populated here -->
            </div>
        </div>
        
        <div class="success-message" id="successMessage" style="display: none;">
            <p>âœ… Reminder set successfully!</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
